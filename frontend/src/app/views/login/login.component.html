<div class="container_login">
    <div class="titulo">
        <h1>Bem vindo!</h1>
    </div>
    
    <form (ngSubmit)="onLogin()">
        <div class="inputs">
                <mat-form-field appearance="outline">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput required name = "usuario" [(ngModel)]="usuario">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required name = "senha" [(ngModel)]="senha">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>     
                </mat-form-field>
        </div>
        <div class="botao_acao">
                <button mat-raised-button color="primary" class="botao_acao botao_salvar" style="width: 100%;" type="submit">Acessar</button>
        </div>    
    </form>
</div>
